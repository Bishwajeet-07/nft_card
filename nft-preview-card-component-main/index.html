<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/1ac96ed0cd.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(63, 100%, 49%); }
    .attribution{ color: rgb(255, 255, 255);}
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="hover-effect"><i class="fa-solid fa-eye"></i></div>
      </div>
      <div class="card-value">
        <h2>  Equilibrium #3429 </h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class=" time-value">
          <p class="first-time-value"><i class="fa-solid fa-bolt"></i>0.041 ETH</p>
          <p><i class="fa-solid fa-clock"></i> 3 days left</p>
        </div>
        <div class="buttom-phase">
          <img src="./images/image-avatar.png" alt="">
          <p> Creation of <span class="name-data">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/bishwajeet-kumar-040a78247/">Bishwajeet Kumar</a>.
  </div>
</body>
</html>
